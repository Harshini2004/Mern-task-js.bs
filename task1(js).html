<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA SCRIPT TASK 1</title>
</head>
<body>
    <form style="text-align: center;">
        <h1>Enter a Number</h1>
        Number: <input type="number" id="num">
        <button type="button" onclick="reverseNumber()">Reverse</button>
        <p>Reversed Number: <span id="result"></span></p>
    </form>

    <script>
        function reverseNumber() {
            var numElement = document.getElementById("num");
            var resultElement = document.getElementById("result");
            var num = parseInt(numElement.value, 10); 
            var rev = 0;
            while (num !== 0) {
                const digit = num % 10;
                rev = rev * 10 + digit;
                num = Math.floor(num / 10);
            }
            resultElement.textContent = rev;
        }
    </script>
</body>
</html>
