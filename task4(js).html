<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA SCRIPT TASK 4</title>
</head>
<body>
    <button onclick="date()">Show date</button>
    <p id="showdate"></p>
    <button onclick="time()">Show Time</button>
    <p id="showtime"></p>
    <script>
        function date(){
            var now = new Date();

            var date = now.toDateString();
            document.getElementById("showdate").innerHTML = "Date : " + date;
        }
        function time(){
            var now = new Date();
            var time = now.toLocaleTimeString();
            document.getElementById("showtime").innerHTML = "Time : " + time;
        }
    </script>
</body>
</html>
