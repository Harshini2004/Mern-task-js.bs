<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA SCRIPT TASK 2</title>
</head>
<body>
    <form>
        <h1>Enter String</h1>
        <input type="text" id="string">
        <button onclick="sortingString()">Sort</button>
        <p>Sorted String: <span id="sort"></span></p>
    </form>
    <script>
        function sortingString() {
            var string = document.getElementById("string").value;
            var result = document.getElementById("sort");
            var sorted = string.split('').sort().join('');
            result.textContent = sorted;
        }
    </script>
</body>
</html>
